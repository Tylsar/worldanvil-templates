version: 0.1
system: dungeonworld
author:
  username: haplo
  email: haplodragon@gmail.com
unique_reference: item-dungeonworld
name: Item
display_template: item.html.twig
description: Item entry for Dungeon World
instructions: "This is relatively generic so that it remains open to any kind of item."
fields:
  name:
    input: string
    label: "Name"
    description: "Item name"
    placeholder: "The Hitchhiker's Guide to the Galaxy"
    required: true
  dw_tags:
    input: string
    label: "Tags"
    description: "Item tags"
    placeholder: "DON'T PANIC, calming, hand, intelligent"
  uses:
    input: integer
    label: "Uses"
    description: "If the item has a limited number of uses"
    placeholder: 5
  armor:
    input: integer
    label: "Armor"
    description: "If the item provides armor"
    placeholder: 1
  description:
    input: text
    rows: 6
    label: "Description"
    description: "The item's description and special properties. Can be formatted with BBcode."
    placeholder: "[h]DON'T PANIC[/h]"
  moves:
    input: text
    rows: 6
    label: "Moves"
    description: "Any special moves that go with the item. Can be formatted with BBcode."
    placeholder: "* Calm them down
                  * Spout occasionaly useful lore
                  * Editorialize"